<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard"><i class="fas fa-clipboard"></i></button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">Password Length</label>
        <input type="number" id="length" min="4" max="20" value="20" step="1">
      </div>
      <div class="setting">
        <label for="include-uppercase">Include Uppercase Letters</label>
        <input type="checkbox" id="include-uppercase" checked>
      </div>
      <div class="setting">
        <label for="include-lowercase">Include Lowercase Letters</label>
        <input type="checkbox" id="include-lowercase" checked>
      </div>
      <div class="setting">
        <label for="include-numbers">Include Numbers</label>
        <input type="checkbox" id="include-numbers" checked>
      </div>
      <div class="setting">
        <label for="include-symbols">Include Symbols</label>
        <input type="checkbox" id="include-symbols" checked>
      </div>
    </div>
    <button class="btn btn-large" id="generate">Generate Password</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
