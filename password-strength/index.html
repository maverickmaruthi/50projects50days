<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength</title>
  </head>
  <body>
    <div class="background" id="background">&nbsp;</div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-700 mt-2">
        Change the password to see the effect
      </p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter Email"
          class="border block w-full p-2 mt-2 rounded"
          required
        />
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          class="border block w-full p-2 mt-2 rounded"
          required
        />
      </div>
      <button
        type="submit"
        class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
      >
        Submit
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
